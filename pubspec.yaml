name: explore_malaysia
description: A Flutter template with GoRouter, Dio, and Redux.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^10.1.2
  dio: ^5.3.2
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_thunk: ^0.4.0
  video_player: ^2.8.1
  http: ^0.13.5
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.1
  firebase_crashlytics: ^4.1.5
  firebase_core: ^3.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: TanAegean
      fonts:
        - asset: assets/fonts/TanAegean.ttf
